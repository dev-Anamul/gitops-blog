apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: dev-image-updater
spec:
  namespace: argocd
  writeBackConfig:
    method: git:secret:argocd/git-creds
  applicationRefs:
    - namePattern: dev
      images:
        - alias: blog-frontend
          imageName: 01791689522/blog-frontend:1.x
          commonUpdateSettings:
            updateStrategy: "semver"
